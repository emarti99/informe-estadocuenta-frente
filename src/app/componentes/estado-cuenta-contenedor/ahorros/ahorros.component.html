  <p-table *ngIf="ahorros" [columns]="colsAhorros" [value]="ahorros"
    styleClass="p-datatable-sm p-datatable-responsive-demo">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{col.cabecera}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>
          <span class="p-column-title">Cuenta Nà¥°</span>
          {{ item.ahorros_cuenta_nro }}
        </td>
        <td>
          <span class="p-column-title">Tipo de cuenta</span>
          {{ item.ahorros_tipo_cuenta }}
        </td>
        <td>
          <span class="p-column-title">Cantidad</span>
          {{ item.ahorros_cantidad | currency:'PYG':'symbol-narrow':'1.0':'py' }}
        </td>
      </tr>
    </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="3" class="mensajeNoDatos">No hay datos de ahorro</td>
    </tr>
  </ng-template>
  </p-table>
