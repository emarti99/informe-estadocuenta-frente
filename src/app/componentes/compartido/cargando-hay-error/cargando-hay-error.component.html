
<!-- Dialogo de error. Se muestra solo cuando hay un error -->
<p-dialog *ngIf="popup$ | async" id="error-dialogo" header="Atención" [(visible)]="popup$" (onShow)="llamaLogout()">
  <p>Ha habido un inconveniente. Por favor intente más tarde nuevamente.</p>
  <p><em>Al cerrar este mensaje, la página se recargará automáticamente.</em></p>
</p-dialog>
